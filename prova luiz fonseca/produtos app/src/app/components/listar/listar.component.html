<a mat-raised-button color="warn" routerLink="/produto/cadastrar">

    Novo produto
</a>

<table mat-table [dataSource]="produtos" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="cod">
        <th mat-header-cell *matHeaderCellDef> codigo de barras </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.cod }} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.preco }} </td>
    </ng-container>

    <ng-container matColumnDef="criadoEm">
        <th mat-header-cell *matHeaderCellDef> Criado em </th>
        <td mat-cell *matCellDef="let produto"> {{ produto.criadoEm | date: "dd/MM/yyyy HH:mm:ss" }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
