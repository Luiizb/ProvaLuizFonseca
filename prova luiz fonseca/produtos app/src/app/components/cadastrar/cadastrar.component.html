<mat-card>
    <mat-card-title> Novo Produto </mat-card-title>
    <mat-card-content>
        <mat-form-field class="field">
            <mat-label for="nome">Nome</mat-label>
            <input matInput placeholder="Digite o nome do produto" type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>


        <mat-form-field class="field">
            <mat-label for="cod">codigo de barras</mat-label>
            <input matInput placeholder="International Standard Book Number" type="text" name="cod" [(ngModel)]="cod" />
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label for="preco">Preço</mat-label>
            <input matInput placeholder="Preço do produto" type="number" name="preco" [(ngModel)]="preco" />
        </mat-form-field>

        <mat-card-actions>
            <button mat-raised-button color="warn" (click)="cadastrar()">Cadastrar</button>
            <a mat-stroked-button routerLink=""> Listar Produtos </a>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
